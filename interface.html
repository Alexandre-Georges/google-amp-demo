<!doctype html>
<html âš¡ lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Alexandre Georges" />
    <meta name="description" content="AMP prototype">
    <title>AMP components</title>
    <link rel="canonical" href="http://localhost/" />
    <link rel="shortcut icon" href="logo.svg">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
    <script async custom-element="amp-font" src="https://cdn.ampproject.org/v0/amp-font-0.1.js"></script>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <style amp-custom>
        @font-face {
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 900;
            src: url('https://fonts.gstatic.com/s/roboto/v15/RxZJdnzeo3R5zSexge8UUZBw1xU1rKptJj_0jans920.woff2') format('truetype');
        }

        .roboto-loaded nav {
            font-family: 'Roboto';
            font-size: 9vw;
        }

        body {
            background-color: #313131;
            font-family: Arial;
            color: #ffffff;
        }
        header {
            position: fixed;
            display: flex;
            align-items: center;
            height: 10vh;
            z-index: 2000;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: rgba(255, 255, 255, 0.8);
        }
        a {
            text-decoration: none;
            color: inherit;
            padding-bottom: 2px;
        }
        ul {
            padding: 0;
            margin: 0;
        }

        .table {
            display: table;
            width: 100%;
        }
        .row {
            display: table-row;
        }
        .cell {
            display: table-cell;
        }
        #mobile-header #hamburger {
            width: 40px;
            padding: 1vh 3vh;
        }
        #mobile-header #hamburger > div {
            padding: 0;
            width: 8vw;
            max-width: 40px;
            min-width: 30px;
            height: 0.5vh;
            margin: 0.8vh auto;
            border: 0.3vh solid rgba(255, 255, 255, 0.8);
            border-radius: 15%;
            background-color: rgba(255, 255, 255, 0.8);
        }
        #mobile-header nav {
            vertical-align: middle;
            text-align: center;
            font-size: calc(2.5vw + 2.5vh);
            font-weight: bold;
        }
        #mobile-menu {
            background-color: #df304d;
            color: white;
        }
        #mobile-menu ul {
            display: table;
            font-size: calc(1.5vh + 2vw);
        }
        #mobile-menu ul li {
            display: table-row;
        }
        #mobile-menu ul li:first-child {
            border-top: 2px solid #c9223c;
        }
        #mobile-menu ul li:first-child a {
            border-top: 2px solid #c9223c;
        }
        #mobile-menu ul li a {
            display: table-cell;
            padding: 1.5vh 15vw;
            border-bottom: 2px solid #c9223c;
        }
        #mobile-menu ul li a:hover {
            background-color: #c9223c;
        }
        #desktop-header {
            display: none;
            height: 8vh;
        }
        #desktop-header > nav {
            width: 100%;
        }
        #desktop-header .cell {
            width: 20%;
            font-size: calc(2vw + 1.6vh);
            text-align: center;
        }
        #desktop-header .cell span {
            border-bottom: 2px solid transparent;
        }
        #desktop-header .cell span:hover {
            color: rgba(255, 255, 255, 1);
            border-bottom: 2px solid currentColor;
        }
        @media (min-width: 600px) {
            #mobile-header {
                display: none;
            }
            #desktop-header {
                display: flex;
            }
            .roboto-loaded .badge h1 {
                font-size: 4.2vw;
            }
        }




        article {
            width: 100%;
            margin: 0 auto;
            padding-top: 10vh;
        }
        @media (min-width: 600px) {
            article {
                width: 70%;
                padding-top: 8vh;
            }
        }

        section amp-iframe {
            height: 70vh;
        }
    </style>
</head>
<body>
    <amp-font layout="nodisplay" font-family="Roboto" timeout="2000" on-load-add-class="roboto-loaded"></amp-font>
    <amp-sidebar id="mobile-menu" layout="nodisplay">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="images.html">Images</a></li>
                <li><a href="components.html">Components</a></li>
                <li><a href="interface.html">Interface</a></li>
            </ul>
        </nav>
    </amp-sidebar>
    <header id="mobile-header">
        <div class="table">
            <div class="row">
                <div id="hamburger" class="cell" on="tap:mobile-menu.toggle" role="button" tabindex="5">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <nav class="link-home cell">AMP prototype</nav>
            </div>
        </div>
    </header>
    <header id="desktop-header">
        <nav>
            <ul class="table">
                <li class="row">
                    <a class="cell" href="/"><span>Home</span></a>
                    <a class="cell" href="images.html"><span>Images</span></a>
                    <a class="cell" href="components.html"><span>Components</span></a>
                    <a class="cell" href="interface.html"><span>Interface</span></a>
                </li>
            </ul>
        </nav>
    </header>
    <article>
        <section>
            <h2>Iframe</h2>
            <amp-iframe width=300 height=300 sandbox="allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox" layout="responsive" frameborder="0" src="https://www.tugo.com/">
                <amp-img layout="fill" src="https://upload.wikimedia.org/wikipedia/commons/5/59/Empty.png" placeholder></amp-img>
            </amp-iframe>
        </section>
        <section>
            <h2>Video</h2>
            <amp-youtube data-videoid="lBTCB7yLs8Y" layout="responsive" width="480" height="270"></amp-youtube>
        </section>
        <section>
            <h2>Tweet</h2>
            <amp-twitter width=390 height=50 layout="responsive" data-tweetid="776682172786827264"></amp-twitter>
        </section>
    </article>
</body>
</html>
